<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
       .one {
        width: 30px;
        height: 30px;
        
        animation: anim 1.5s;
    }
    
    .wrap {
        display: none;
        align-items: flex-end;
        height: 100vh;
        justify-content: center;
        position: absolute;
        z-index: 3;
    }
    @keyframes anim {
        0% {
            
            transform: translate(0px);
            background: rgb(43, 43, 255);
        }
        100% {
            background: rgba(0, 0, 255, 0);
            transform: rotate(10deg);
            transform: translate(-50px,-300px);
            
        }
    }

    /*  */
    .two {
        width: 30px;
        height: 30px;
        animation: anime 1.5s;
    }
    @keyframes anime {
        0% {
            transform: translate(0px);
            background: rgb(255, 168, 5);
        }
        100% {
            
        
            transform: translate(0px,-325px);
            background: rgba(255, 0, 0, 0);
        }
    }
    .sree {
        width: 30px;
        height: 30px;
       
        animation: animes 1.5s;
    }
    @keyframes animes {
        0% {
            transform: rotate(1deg);
            transform: translate(0px);
            background: rgb(8, 255, 61);
        }
        100% {
            transform: rotate(11deg);
            transform: translate(50px,-350px);
            background: rgba(255, 0, 0, 0);
        }
    }
    /* */
    .wrapper {
        position: relative;
        display: flex;
        align-items: center;
        height: 100vh;
        justify-content: center;
        font-family: sans-serif;
    }
    * {
        margin: 0;
        padding: 0;
    }
    a {
        background: rgb(240, 240, 240);
        padding: 10px 20px;
        text-decoration: none;
        color: rgb(17, 108, 228);
        font-size: 15px;
        border-radius: 5px;
    }
   
    a:hover {
        background: rgb(235, 235, 235); 
    }
    .modal {
        width: 50%;
    height: 280px;
    background: rgb(235, 235, 235); 
    position: absolute;
    z-index: 1;
    display: none;
    padding: 25px;
    text-align: center;
}
h2 {
    color: rgb(17, 108, 228);
}
img {
    position: absolute;
    height: 100vh;
    display: none;
    z-index: 2;
}
body {
    background-image: url(./Screenshot_1.png);
   
</style>
<body>
    <div class="wrapper">
        <a id="btn" href="#">Открыть</a>
        <div class="modal" id="modal">
            <h2>Хорошое тебе настроение!!!</h2>
        </div>
        <div id="img" class="wrap">
            <div class="one"></div>
            <div class="two"></div>
            <div class="sree"></div>
        </div>
    </div>
</body>
<script>
    let btn = document.getElementById("btn");
    let modal = document.getElementById("modal");
    let img = document.getElementById("img");
        btn.addEventListener('click',function(){
            modal.style.display = 'block';
            img.style.display = 'flex';
            var audio = document.createElement("audio");
    audio.src = "./feduk-27.mp3";
    audio.play();
        });
</script>
</html>
